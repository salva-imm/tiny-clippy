name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: tiny-clippy.exe
            asset_name: tiny-clippy-windows-amd64.exe
            use_cross: false

          # MacOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: tiny-clippy
            asset_name: tiny-clippy-macos-arm64
            use_cross: false

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: tiny-clippy
            asset_name: tiny-clippy-linux-amd64
            use_cross: false

          # Linux ARM64 (NEW!)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: tiny-clippy
            asset_name: tiny-clippy-linux-arm64
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Sign Binary (Mac Only)
        if: matrix.os == 'macos-latest'
        run: |
          codesign -s - --force --deep --preserve-metadata=entitlements,requirements,flags,runtime target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Rename & Upload
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}