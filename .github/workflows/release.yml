name: Build & Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tiny-clippy-linux
            # Install GTK deps for eframe/egui on Linux
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tiny-clippy-windows.exe
            install_deps: echo "No dependencies needed for Windows"

          # macOS (Apple Silicon M1/M2/M3)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tiny-clippy-mac-arm64
            install_deps: echo "No dependencies needed for macOS"

    steps:
      - uses: actions/checkout@v4

      # 1. Install Dependencies (Linux only)
      - name: Install System Deps
        run: ${{ matrix.install_deps }}

      # 2. Setup Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 3. Build (Release Mode)
      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      # 4. Rename & Move Binary
      # Windows produces .exe, Linux/Mac do not. We handle both cases.
