name: Build & Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tiny-clippy-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tiny-clippy-windows.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tiny-clippy-mac-arm64

    steps:
      - uses: actions/checkout@v3

      # Linux Setup: Install GUI dependencies
      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/tiny-clippy* ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tiny-clippy-linux/tiny-clippy-linux
            tiny-clippy-windows.exe/tiny-clippy-windows.exe
            tiny-clippy-mac-arm64/tiny-clippy-mac-arm64